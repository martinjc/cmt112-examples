<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Hoisting</title>
</head>
<body>
    <script>


        function NumberPrinter(n){
            this.number = n;
            this.printNumber = function(){
                console.log(this.number);
            }
        }

        var print2 = new NumberPrinter(2);
        print2.printNumber();
        var print3 = new NumberPrinter(3);
        print3.printNumber();
    </script>

</body>
</html>
