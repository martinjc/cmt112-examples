<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Scope</title>
</head>
<body>
    <script>
        var fizzbuzz = function(number) {
            if(number % 3 === 0  && number % 5 === 0) {
                var string = "fizzbuzz";
            } else if (number % 3 === 0) {
                var string = "fizz";
            } else if (number % 5 === 0) {
                var string = "buzz";
            } else {
                return number;
            }
            return string;
        }

        for(var i = 1; i <= 20; i++) {
            console.log(fizzbuzz(i));
        }
    </script>

</body>
</html>
