<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Hoisting</title>
</head>
<body>
    <script>
        doesThisWork();
        whatAboutThis();

        function doesThisWork(){
            console.log("Yes it does");
        }

        var whatAboutThis = function() {
            console.log("Does this work though?");
        }
    </script>

</body>
</html>
