<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let and Var</title>
</head>
<body>
    <script>
        function letvar() {
            var x = 1;
            if(x === 1) {
                var x = 2;
                console.log(x);
            }
            console.log(x);
        }

        letvar();
    </script>

</body>
</html>
